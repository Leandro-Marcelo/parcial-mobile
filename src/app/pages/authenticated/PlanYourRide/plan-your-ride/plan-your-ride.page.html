<ion-content>
  <div class="w-full h-screen flex flex-col relative">
    
    <!-- Navbar -->
    <ng-container *ngIf="!isMobile">
      <app-navbar></app-navbar>
    </ng-container>

    

    <!-- Mobile Back Button -->
    <ng-container *ngIf="isMobile">
      <div class="absolute top-3 left-3 z-30">
        <!-- <ion-back-button defaultHref="/path-to-home" color="light"></ion-back-button> -->
        <app-back-btn></app-back-btn>
      </div>
    </ng-container>

    <div class="flex flex-col-reverse xl:grid xl:grid-cols-12 h-full  xl:py-4">
      <div class="xl:col-span-4 flex items-center flex-col w-full xl:px-8">

        <div class="border-2 border-solid border-[#E2E2E2] w-full rounded-[14px] pb-4 pt-2">
          <div class="text-xl text-center mb-2 pt-1">
            {{ isSettingOrigin ? 'Set your current spot' : 'Set your destination' }} 
          </div>
          
          <div id="locationName" class="text-sm text-center mb-3">
            {{ isSettingOrigin ? 
                originLocationName : 
                destinationLocationName }}
          </div>

          <div class="h-[2px] bg-gray-light mb-2"></div>

          <div class="flex justify-between items-center mb-2 px-4">
            <div>Move the map</div>
            <div
              class="bg-[#F6F6F6] py-2 px-3 rounded-full"
              >
                Search
              </div>
          </div>
          <div className="px-4">
            <button
              type="button"
              class="rounded-md py-2 px-4 w-full font-bold bg-[#000] text-white"
            >
              {{isSettingOrigin ? "Confirm current spot" : "Confirm destination"}}
            </button>
          </div>
        </div>

        
      </div>
      <div class="xl:col-span-8 bg-green-500 xl:mr-12 h-full">
        <app-map [update]="false"></app-map>
      </div>
    </div>

    <!-- Modal for Mobile -->
    <!-- <ng-container *ngIf="isMobile && showPlanYourRideComponents.selectRide">
      <app-form-ride></app-form-ride>
    </ng-container> -->

    <!-- Modal Chat (uncomment when needed) -->
    <!-- <app-modal-chat [showModalChat]="showModalChat"></app-modal-chat> -->

  </div>
</ion-content>
